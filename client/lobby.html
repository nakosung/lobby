<template name="lobby">
    <div class="page-header">
        <h2>List of games</h2>
        <div class="btn-group">
            <button class="btn btn-primary quick">Quick match</button>
            <button class="btn create">Create a game</button>
        </div>

    </div>



    <div class="row-fluid">
        {{#if sessionGet 'games-ready'}}

        <ul class="thumbnails">
            {{#each games}}
            {{> game_item}}
            {{/each}}
        </ul>
        {{else}}
        loading..
        {{/if}}

    </div>
</template>

<template name="game_item">
    <div class="span4">
        <div class="thumbnail">
            <img src="http://placehold.it/300x200" alt="game image">
            <div class="caption">
                <h4>{{title}}</h4>
                <p>
                    {{#with master}}
                    {{> profile_inline}}
                    {{/with}}
                    <span class="label">{{numUsers}} / {{maxCapacity}}</span>
                </p>
            </div>
            <div class="widget-footer">
                <button class="btn btn-primary join">Join</button>
            </div>
        </div>
    </div>
</template>
