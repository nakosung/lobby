<template name="lobby">
    <h2>List of games</h2>
    <div class="btn-group">
        <button class="btn btn-primary quick">Quick match</button>
        <button class="btn create">Create a game</button>
    </div>

    <div class="span8">
        {{#if sessionGet 'games-ready'}}
        <table class="table">
            {{#each games}}
            <tr>
                {{> game_item}}
            </tr>
            {{/each}}
        </table>
        {{else}}
        loading..
        {{/if}}
    </div>
</template>

<template name="game_item">
    <div class="well">
        <td>{{title}}</td>
        <td>{{numUsers}} / {{maxCapacity}}</td>
        <td>
            {{#with master}}
            {{> profile_inline}}
            {{/with}}
        </td>
        <td>
            <button class="btn join pull-right">Join</button>
        </td>
    </div>
</template>
